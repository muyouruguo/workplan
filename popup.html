<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>开始记录你的工作计划</title>
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_1074070_7fwiy6ie90u.css">-->
    <link rel="stylesheet" href="assets/font/iconfont.css">
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
<div class="container">
    <header>待办事项</header>
    <div class="input">
        <form id="addPlanForm">
            <input id="input" class="form-control" type="text" placeholder="有什么需要做的？">
        </form>
    </div>
    <div id="days" class="list active">
        <div class="title">未完成</div>
        <div class="day-list">
            <div class="day">
                <div class="date">今天</div>
                <div class="plans">
                    <div class="plan">
                        <span class="iconfont icon-checkbox"></span>
                        <span class="text">这里是一个测试计划</span>
                        <span class="iconfont icon-edit"></span>
                        <span class="iconfont icon-delete"></span>
                    </div>
                </div>
            </div>
            <div class="day">
                <div class="date">昨天</div>
                <div class="plans">
                    <div class="plan">
                        <span class="iconfont icon-checkbox"></span>
                        <span class="text">这里是一个测试计划</span>
                        <span class="iconfont icon-edit"></span>
                        <span class="iconfont icon-delete"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
